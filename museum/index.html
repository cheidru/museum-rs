<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.svg">
    <title>museum</title>
</head>

<body>

    <!-- Menu section -->  
    <header class="landpg-header-wrapper">
        <div class="landpg-header-container">
            <div class="logo">
                <h1 class="logoimg"></h1>
                <p class="logotext">Louvre</p>
            </div>
            <nav>
                <ul class="landpg-header-nav">
                    <li><a href="#vis">Visiting</a></li>
                    <li><a href="#expl">Explore</a></li>
                    <li><a href="#vid">Video</a></li>
                    <li><a href="#tic">Tickets</a></li>
                    <li><a href="#cont">Contacts</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="welcome-container">
        <div class="main-wrapper"></div>
    <!-- Welcome section -->    
            <section class="container">
                        <div class="welcome-txt">
                            <h2 class="section-title">Welcome<br/> to the louvre</h2>
                            <p class="section-subtitle">From the castle to the museum</p>
                            <button class="btn-discover">Discover the Louvre</button>                            
                        </div>
            </section>
        </div>
    
    <!-- Visiting section -->
            <div class="visiting-container">
                <section id="vis" class="container">
                        <h2 style="color: black;" class="section-title">Virtual tour</h2>
                </section>
            </div>

    <!-- Explore section -->
            <div class="explore-container">  
                <section id="expl" class="container">
                    <h2 class="section-title">Picture Explore</h2>                
                </section>
            </div>

    <!-- Video section -->
            <div class="video-container">           
                <section id="vid" class="container">
                    <h2 class="section-title">Video Journey</h2>   
                </section>
            </div>

    <!-- Tickets section -->
            <div class="tickets-container">           
                <section id="tic" class="container">
                    <h2 class="section-title">Buy Tickets</h2>   
                </section>
            </div>    

    <!-- Contacts section -->
            <div class="contacts-container">           
                <section id="cont" class="container">
                    <h2 class="section-title">Contacts</h2>   
                </section>
            </div>    

    </main>

    <footer></footer>
    
</body>
</html>
