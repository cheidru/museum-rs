<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.svg">
    <title>museum</title>
</head>

<body>
    <header class="landpg-header-wrapper">
        <div class="landpg-header-container">
            <div class="logo">
                <h1 class="logoimg"></h1>
                <p class="logotext">Louvre</p>
            </div>
            <nav>
                <ul class="landpg-header-nav">
                    <li><a href="#vis">Visiting</a></li>
                    <li><a href="#expl">Explore</a></li>
                    <li><a href="#vid">Video</a></li>
                    <li><a href="#tic">Tickets</a></li>
                    <li><a href="#cont">Contacts</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-wrapper">
    <!-- Welcome section -->    

            <section>
                <div class="landpg-welcome-container">
                    <div class="welcome-txt">
                        <h2 class="section-title">Welcome<br/> to the louvre</h2>
                        <p class="section-subtitle">From the castle to the museum</p>
                        <button class="btn-discover">Discover the Louvre</button>
                    </div>
                    <div class="welcome-img">
                        <img src="assets/img/background.jpg" alt="Louvre">
                    </div>
                </div>
            </section>
            <section id="vis">
                        <h2 class="section-title">Virtual tour</h2>
            </section>
            <section id="expl">Explore</section>
            <section id="vid">Video</section>
            <section id="tic">Tickets</section>
            <section id="cont">Contacts</section>
        </div>
    </main>

    <footer></footer>
    
</body>
</html>
